<!DOCTYPE html>


<html>
    <head>
        <title>artsyfartsy</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="art.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <style>
          .carousel-inner > .item > img,
          .carousel-inner > .item > a > img {
            width: 70%;
            margin: auto;
          }
        </style>
    </head>


<body>
    <header class="container">
        <div class="row">
          <a href=index.html>
            <h1 class="col=sm-4">Cecilia Lu</h1>
          </a>
            <nav class="col-sm-8 text-right">
                <p>About</p>
                <p>Resume</p>
            </nav>
        </div>
    </header>

    <main>
        <div class="introtext">
        <h1>Artistic Musings</h1>
        </div>
    </main>




    <div class="row_1">


      <div class="container">
  <div id="myCarousel" class="carousel slide">


    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="mor.png" alt="Moria" >
        <div class="carousel-caption">
          <h3>Moria (Lesvos, Greece)</h3>
        </div>
      </div>

      <div class="item">
        <img src="bnf.png" alt="Banf">
        <div class="carousel-caption">
          <h3>Banff, Canada</h3>
        </div>
      </div>

      <div class="item">
        <img src="tshkr.png" alt="Tashakor">
        <div class="carousel-caption">
          <h3>Tashakor</h3>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>




      <figure>
        <video width="300" height="398" controls>
          <source src="tidal.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
          <figcaption>
            Tidal Motion
          </figcaption>
      </figure>
</div>


    <div class="row_2">
      <figure>
          <img src="hearth.JPG" alt="painting" style="width:400px;height:568px;"/>
          <figcaption>
            <i>Dying Embers [Can Still Bring Light]</i>, 2017
          </figcaption>
      </figure>


      <figure>
          <img src="Release.jpg" alt="painting" style="width:400px;height:568px;"/>
          <figcaption>
            <i>Release</i>, 2018
          </figcaption>
      </figure>
    </div>


    <div class="row_3">
      <figure>
          <img src="self.JPG" alt="draw" style="width:395px;height:500px;"/>
          <figcaption>
            <i>Seeking Light</i>, 2016
          </figcaption>
      </figure>

      <figure>
          <img src="403.jpg" alt="painting" style="width:370px;height:500px;"/>
          <figcaption>
            <i>403 State St</i>, 2017
          </figcaption>
      </figure>
    </div>


</html>

<script>
$(document).ready(function(){
  // Activate Carousel
  $("#myCarousel").carousel();



  // Enable Carousel Controls
  $(".left").click(function(){
    $("#myCarousel").carousel("prev");
  });
  $(".right").click(function(){
    $("#myCarousel").carousel("next");
  });
});
</script>
